{% extends "base.html" %}
{% block title %}Milena Krawetz | Blog{% endblock %}
{% block content %}

    <div class = 'post_title'><h2>{{ post.title }}</h2></div>
    <div class = 'post_date'><p>{{ post.date }}</p></div>
    <div class = 'post_content'><p>{{ post.content }}</p></div>
    <div class = 'post_image'><p><img src="/media/blog/{{ post_image.image}}"></p></div>

{% endblock %}
