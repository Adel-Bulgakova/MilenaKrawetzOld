{% extends "base.html" %}
{% block title %}Milena Krawetz | Blog{% endblock %}

{% block content %}

    {% for post in posts %}

    <div class="row post">

        <div class="col-xs-12 col-sm-12 col-md-6 post_image">
            {% if post.thumbnail %}
                <div class="miniature" style="background:url(/media/{{ post.thumbnail}}); background-size: cover;	background-position: 50% 50%;	background-repeat: no-repeat;"></div>
            {% endif %}
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 post_description">
            <h2><a href="{{ post.get_absolute_url }}" class="post_title_in_list">{{ post.title }}</a></h2>

            <p>{{ post.date }}</p>
            <p>{{ post.preview }}</p>

            <a href="{{ post.get_absolute_url }}" class="read_more">Read more</a>
        </div>

    </div>

        {% empty %}
            <p>Нет постов</p>
    {% endfor %}

{% endblock %}
