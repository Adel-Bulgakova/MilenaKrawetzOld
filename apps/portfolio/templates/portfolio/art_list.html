{% extends "base.html" %}
{% block title %}Milena Krawetz | Portfolio{% endblock %}
{% block content %}
    {% for art in object_list %}
        <p>{{ art.title }}</p>
        <p><a href="{{ art.get_absolute_url }}"><img src="/media/{{ art.image }}" height="180"></a></p>
    {% empty %}
    <p>Нет картин</p>
    {% endfor %}
{% endblock %}
