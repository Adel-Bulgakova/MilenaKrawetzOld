<!DOCTYPE HTML>
<html>
	<head>

		<title>{% block title %}{% endblock %}</title>
        <meta name="description" content = 'Milena Krawetz Official' />
        <meta name="keywords" content = 'Milena Krawetz, art, travel' />

      	<link rel = 'stylesheet' href = "/static/css/style.css">

        {% block css %}{% endblock %}

        <script src = "/static/libs/jquery-2.1.3.min.js"></script>
        <script type="text/javascript">

            $(document).ready(function(){
                $('.menu div a').each(function() {
                if(document.URL.indexOf($(this).attr('href')) != -1) {
                        $(this).parent().addClass('active');
                    }
                });
            });

        </script>

        {% block scripts %}{% endblock %}


	</head>
	<body>
        <div id = 'wrapper'>

            <header>

                <a href = "/" class = 'logo'></a>

		        <nav class = 'menu'>
                    <div><a href = "/home/">HOME</a></div>
                    <div class = 'separator'>/</div>
                    <div><a href = "/about/">ABOUT</a></div>
                    <div class = 'separator'>/</div>
                    <div><a href = "/portfolio/">PORTFOLIO</a></div>
                    <div class = 'separator'>/</div>
                    <div><a href = "/blog/">BLOG</a></div>
                    <div class = 'separator'>/</div>
                    <div><a href = "/contact/">CONTACT</a></div>
		        </nav>

            </header>

            <div class = 'content'>
            {% block content %}{% endblock %}
            </div>

            <footer class = 'footer'>Created by Adel Davletshina</footer>

        </div>
    </body>
</html>
